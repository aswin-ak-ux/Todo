<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;400;700&family=Sour+Gummy:ital,wdth,wght@0,100..125,100..900;1,100..125,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Gill Sans", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #4d39e6;
      }

      .box {
        background-color: #917d19;
        width: 70vh;
        min-height: 85vh;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        overflow-y: auto;
      }

      h1 {
        text-align: center;
        color: #000000;
        margin-bottom: 20px;
      }

      form {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 10px;
        width: 100%;
      }

      form input[type="text"] {
        padding: 10px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form button {
        font-family: "Sour Gummy", sans-serif;
        padding: 10px 20px;
        background-color: #4c87af;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      form button:hover {
        background-color: #416f8d;
      }

      ul {
        list-style-type: none;
        padding: 0;
        width: 100%;
      }

      ul li {
        background-color: white;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      ul li::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #4c87af;
        transition: width 0.5s ease;
      }

      ul li:hover::after {
        width: 100%;
      }

      ul li a {
        color: red;
        text-decoration: none;
        font-weight: bold;
        z-index: 1;
      }

      ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>To-Do List</h1>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Add Task</button>
      </form>

      <ul>
        {% for task in tasks %}
        <li>
          {{ task.task }}
          <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
